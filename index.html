<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairFlow: AR Style Changer</title>
    <style>
        :root {
            --primary: #4A90E2;
            --dark: #333;
            --light: #f4f6f8;
            --gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* --- Camera View --- */
        #camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        /* The AR Canvas Layer */
        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }

        /* --- Capture Button --- */
        #capture-btn {
            position: absolute;
            bottom: 120px; /* Positioned above the controls */
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: white;
            border: 4px solid var(--primary);
            border-radius: 50%;
            z-index: 30;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #capture-btn::after {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* --- Controls Interface (Moved up to make room for Capture button) --- */
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            padding-bottom: 30px; /* Extra padding for bottom safety */
            z-index: 20;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .pro-banner {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .style-carousel {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .style-option {
            min-width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            overflow: hidden; /* Ensure images are contained */
        }

        .style-option.selected {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .style-option.locked {
            filter: grayscale(100%);
            opacity: 0.7;
        }

        .lock-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--dark);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            z-index: 5;
        }

        /* --- Modal for Pro --- */
        #pro-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .btn-upgrade {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }

        .btn-close {
            margin-top: 10px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">‚ú® HairFlow</div>
        <div style="color:white; font-size: 1.5rem;">üì∑</div>
    </header>

    <div id="camera-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
    </div>
    
    <div id="capture-btn" onclick="takeSelfie()"></div>

    <div id="controls">
        <div class="pro-banner" onclick="openProModal()">
            <span>üçå</span> Nano Banana Pro Features
        </div>
        
        <div class="style-carousel" id="style-list">
            </div>
    </div>

    <div id="pro-modal">
        <div class="modal-content">
            <h2>Upgrade to Pro üçå</h2>
            <p>Unlock exclusive Nano Banana styles and AI color matching.</p>
            <button class="btn-upgrade" onclick="simulatePurchase()">Get Pro - $4.99</button>
            <button class="btn-close" onclick="closeProModal()">No thanks</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION & DATA ---
        // NOTE: The 'Custom Inspo' image is the placeholder for the hairstyle you uploaded.
        // You MUST upload a *transparent PNG* of the hair style to a public host (like Imgur) 
        // and replace the URL below for it to work correctly as an overlay.
        const CUSTOM_INSPIRATION_URL = 'https://i.imgur.com/example-of-your-inspo-hair-png.png'; 

        const styles = [
            { id: 1, name: 'Custom Inspo', img: CUSTOM_INSPIRATION_URL, isPro: false }, 
            { id: 2, name: 'Natural Waves', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825038.png', isPro: false },
            { id: 3, name: 'Sharp Bob', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825112.png', isPro: false },
            { id: 4, name: 'Punk Spikes', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825066.png', isPro: true },
            { id: 5, name: 'Afro Puff', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825046.png', isPro: true } 
        ];

        let isProUser = false;
        let currentStyle = styles[0]; // Set default style to the custom one
        let overlayImage = new Image();

        // --- 2. CAMERA SETUP ---
        async function startCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Please allow camera access to use HairFlow.");
                console.error("Camera error:", err);
            }
        }

        // --- 3. UI GENERATION ---
        function renderStyles() {
            const list = document.getElementById('style-list');
            list.innerHTML = '';

            styles.forEach(style => {
                const div = document.createElement('div');
                div.className = `style-option ${style.isPro && !isProUser ? 'locked' : ''}`;
                div.style.backgroundImage = `url(${style.img})`;
                
                if (style.isPro && !isProUser) {
                    div.innerHTML = '<div class="lock-icon">üîí</div>';
                }

                div.onclick = () => selectStyle(style, div);
                
                // Select the first style (Custom Inspo) by default
                if (style.id === currentStyle.id) {
                    div.classList.add('selected');
                    overlayImage.src = currentStyle.img;
                }
                
                list.appendChild(div);
            });
        }

        function selectStyle(style, element) {
            if (style.isPro && !isProUser) {
                openProModal();
                return;
            }

            // Visual Selection
            document.querySelectorAll('.style-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');

            // Set Current Style
            currentStyle = style;
            overlayImage.src = style.img; 
        }
        
        // --- 4. AR RENDER & CAPTURE ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('ar-canvas');
        const ctx = canvas.getContext('2d');

        function drawOverlay() {
            // Match canvas size to video size for proper scaling
            canvas.width = video.videoWidth || window.innerWidth;
            canvas.height = video.videoHeight || window.innerHeight;
            
            // Clear the canvas for the new frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (currentStyle && overlayImage.complete) {
                // Simplified Placement: Center-Upper position 
                const size = canvas.width * 0.6; 
                const x = (canvas.width - size) / 2;
                const y = (canvas.height * 0.15); 
                
                ctx.drawImage(overlayImage, x, y, size, size);
            }

            requestAnimationFrame(drawOverlay);
        }
        
        function takeSelfie() {
            // 1. Create a temporary canvas that will hold the final image
            const finalCanvas = document.createElement('canvas');
            finalCanvas.width = video.videoWidth || window.innerWidth;
            finalCanvas.height = video.videoHeight || window.innerHeight;
            const finalCtx = finalCanvas.getContext('2d');
            
            // 2. Draw the Video Frame (Mirrored)
            // Draw the video frame, then flip it horizontally to correct the mirror effect
            finalCtx.save();
            finalCtx.scale(-1, 1);
            finalCtx.drawImage(video, 0, 0, finalCanvas.width * -1, finalCanvas.height);
            finalCtx.restore();
            
            // 3. Draw the AR Overlay (The hair)
            // The hair overlay is already drawn correctly (mirrored) on the ar-canvas, 
            // so we draw the ar-canvas content directly on top.
            finalCtx.drawImage(canvas, 0, 0, finalCanvas.width, finalCanvas.height);

            // 4. Trigger Download
            const dataURL = finalCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'HairFlow_Selfie_' + new Date().getTime() + '.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert("Selfie captured and downloaded!");
        }

        // --- 5. NANO BANANA PRO LOGIC (Unchanged) ---
        function openProModal() {
            document.getElementById('pro-modal').style.display = 'flex';
        }

        function closeProModal() {
            document.getElementById('pro-modal').style.display = 'none';
        }

        function simulatePurchase() {
            const btn = document.querySelector('.btn-upgrade');
            btn.innerText = "Processing...";
            
            setTimeout(() => {
                isProUser = true;
                closeProModal();
                alert("Welcome to Nano Banana Pro! üçå All styles unlocked.");
                renderStyles(); // Re-render to remove locks
            }, 1500);
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            startCamera();
            renderStyles();
            video.addEventListener('play', () => {
                drawOverlay();
                // Select the first style on load
                selectStyle(styles[0], document.querySelector('.style-option')); 
            });
        };

    </script>
</body>
</html>
