<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairFlow: AR Style Changer</title>
    <style>
        :root {
            --primary: #4A90E2;
            --dark: #333;
            --light: #f4f6f8;
            --gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- Header --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* --- Camera View --- */
        #camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        /* The AR Canvas Layer */
        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }

        /* --- Pro Banner --- */
        .pro-banner {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* --- Controls Interface --- */
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            z-index: 20;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .style-carousel {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .style-option {
            min-width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        .style-option.selected {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .style-option.locked {
            filter: grayscale(100%);
            opacity: 0.7;
        }

        .lock-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--dark);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        /* --- Modal for Pro --- */
        #pro-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .btn-upgrade {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }

        .btn-close {
            margin-top: 10px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">‚ú® HairFlow</div>
        <div style="color:white; font-size: 1.5rem;">üì∑</div>
    </header>

    <div id="camera-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
    </div>

    <div id="controls">
        <div class="pro-banner" onclick="openProModal()">
            <span>üçå</span> Nano Banana Pro Features
        </div>
        
        <div class="style-carousel" id="style-list">
            </div>
    </div>

    <div id="pro-modal">
        <div class="modal-content">
            <h2>Upgrade to Pro üçå</h2>
            <p>Unlock exclusive Nano Banana styles and AI color matching.</p>
            <button class="btn-upgrade" onclick="simulatePurchase()">Get Pro - $4.99</button>
            <button class="btn-close" onclick="closeProModal()">No thanks</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION & DATA ---
        const styles = [
            { id: 1, name: 'Natural', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825038.png', isPro: false },
            { id: 2, name: 'Bob', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825112.png', isPro: false },
            { id: 3, name: 'Punk', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825066.png', isPro: true }, // Locked
            { id: 4, name: 'Afro', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825046.png', isPro: true }, // Locked
            { id: 5, name: 'Long', img: 'https://cdn-icons-png.flaticon.com/512/4825/4825016.png', isPro: true }  // Locked
        ];

        let isProUser = false;
        let currentStyle = null;
        let overlayImage = new Image();

        // --- 2. CAMERA SETUP ---
        async function startCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Please allow camera access to use HairFlow.");
                console.error("Camera error:", err);
            }
        }

        // --- 3. UI GENERATION ---
        function renderStyles() {
            const list = document.getElementById('style-list');
            list.innerHTML = '';

            styles.forEach(style => {
                const div = document.createElement('div');
                div.className = `style-option ${style.isPro && !isProUser ? 'locked' : ''}`;
                div.style.backgroundImage = `url(${style.img})`;
                
                if (style.isPro && !isProUser) {
                    div.innerHTML = '<div class="lock-icon">üîí</div>';
                }

                div.onclick = () => selectStyle(style, div);
                list.appendChild(div);
            });
        }

        function selectStyle(style, element) {
            // Check Pro Status
            if (style.isPro && !isProUser) {
                openProModal();
                return;
            }

            // Visual Selection
            document.querySelectorAll('.style-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');

            // Set Current Style
            currentStyle = style;
            overlayImage.src = style.img; // In a real app, this would be the high-res PNG
        }

        // --- 4. AR RENDER LOOP (Simplified) ---
        // Real AR requires TensorFlow.js/Mediapipe. 
        // This simulates the overlay logic for the MVP.
        const video = document.getElementById('video');
        const canvas = document.getElementById('ar-canvas');
        const ctx = canvas.getContext('2d');

        function drawOverlay() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            if (currentStyle && overlayImage.complete) {
                // Simple Logic: Place hair in center-upper 1/3 of screen (simulated head position)
                // In production, you would use face detection coordinates (x,y) here.
                const size = canvas.width * 0.6; 
                const x = (canvas.width - size) / 2;
                const y = (canvas.height * 0.15); 
                
                ctx.drawImage(overlayImage, x, y, size, size);
            }

            requestAnimationFrame(drawOverlay);
        }

        // --- 5. NANO BANANA PRO LOGIC ---
        function openProModal() {
            document.getElementById('pro-modal').style.display = 'flex';
        }

        function closeProModal() {
            document.getElementById('pro-modal').style.display = 'none';
        }

        function simulatePurchase() {
            const btn = document.querySelector('.btn-upgrade');
            btn.innerText = "Processing...";
            
            setTimeout(() => {
                isProUser = true;
                closeProModal();
                alert("Welcome to Nano Banana Pro! üçå All styles unlocked.");
                renderStyles(); // Re-render to remove locks
            }, 1500);
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            startCamera();
            renderStyles();
            video.addEventListener('play', () => {
                drawOverlay();
            });
        };

    </script>
</body>
</html>
